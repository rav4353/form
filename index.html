<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <form action="">
        <div class="form">
            <div class="form2">
                <input class="box" type="text" placeholder="Your Name">
                <input class="box" type="text" placeholder="Your Email">
                <input class="box" type="text" placeholder="Your Phone">
                <input class="box" type="text" placeholder="Appointment Date">
                <select class="dropdown1">
                    <option value="">Select Department</option>
                    <option value="">Department 1</option>
                    <option value="">Department 2</option>
                    <option value="">Department 3</option>
                </select>
                <select class="dropdown2">
                    <option value="">Select Doctor</option>
                    <option value="">Doctor 1</option>
                    <option value="">Doctor 2</option>
                    <option value="">Doctor 3</option>
                </select>
                <textarea class="textarea" cols="30" rows="5" placeholder="Feedback (Optional)"></textarea>

                <button type="submit">Make an Appointment</button>
                <button type="reset">Reset</button>
            </div>
        </div>
    </form>
</body>

</html>
